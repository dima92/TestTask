<div style="padding-left: 18%">
    <h1>Клиенты</h1>
    <input type="button" value="Добавить" class="btn btn-success" (click)="add()" />
    <table class="table table-striped">
        <thead>
            <tr>
                <td>Имя</td>
                <td>Фамилия</td>
                <td>Дата рождения</td>
                <td>Номер водительского удостоверения</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user?.name}}</td>
                <td>{{user?.lastName}}</td>
                <td>{{user?.dateBirthday| date}}</td>
                <td>{{user?.numberLicense}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="edit(user)">Изменить</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(user)">Удалить</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
